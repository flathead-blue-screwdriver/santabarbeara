<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!! SANTA BAR-BEAR-A 90s PAGE !!!</title>
    
    <style>
        /* * 90s Aesthetic CSS:
         * 1. Chaotic Tiled Background 
         * 2. Ugly Bright Text
         * 3. Beveled Edges (For that Windows 95 look)
         */
        body {
            /* Replace the URL below with an actual image URL for a tiled background. 
               For now, we use a neon pattern for maximum visual assault! */
            background-image: url('https://i.imgur.com/n6tY7U1.png'); /* A neon triangle tiled background */
            background-repeat: repeat;
            font-family: "Courier New", Courier, monospace; /* Classic monospaced font */
            color: #00FF00; /* Neon Green Text */
            margin: 0;
            padding: 0;
            text-align: center; /* Center everything! */
        }
        
        .container {
            /* A div to hold the main content, simulating the old table layouts */
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000080; /* Dark Blue background for contrast */
            border: 5px outset #C0C0C0; /* Classic beveled border */
            box-shadow: 10px 10px #000000; /* Shadow for depth */
        }

        h1 {
            color: #FFFF00; /* Bright Yellow Heading */
            font-size: 4.5em; /* HUGE FONT */
            text-shadow: 4px 4px #FF00FF; /* Pink Shadow */
            border: 3px solid #00FF00;
            padding: 10px;
            margin-bottom: 5px;
            display: inline-block; /* Helps contain the border */
        }

        .strike-text {
            color: #FF0000; /* Red for the 'old' text */
            font-size: 2em;
            font-weight: bold;
            margin-top: 0;
        }

        .marquee-box {
            background-color: #FF00FF; /* Pink Marquee background */
            color: #FFFFFF;
            padding: 5px;
            font-size: 1.5em;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <div class="marquee-box">
        <marquee behavior="alternate" scrollamount="10" loop="10" direction="left">
            <blink>*** UNDER CONSTRUCTION SINCE 1996 ***</blink>
        </marquee>
    </div>

    <div class="container">
        
        <h1>SANTA BAR-BEAR-A</h1>
        
        <p class="strike-text">
            <strike>S A N T A &nbsp; B A R - B A R - A</strike>
        </p>

        <br>
        
        <p>This site is optimized for Netscape Navigator 3.0 and a resolution of 800x600.</p>
        
        <img src="https://i.imgur.com/9vB4wY2.gif" alt="Animated Bear Clip Art" width="100">

    </div>

</body>
</html>
